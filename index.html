<!DOCTYPE html>
<html lang="en">

<head>
  <title>UQ SPACE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    @font-face {
      font-family: Space-age;
      src: url('./fonts/space-age.ttf');
    }

    .space-bg {
      background-image: url("./imgs/space-bg.jpg");
      background-repeat: no-repeat;
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
    }

    .title {
      font-family: Space-age;
      color: white;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .rocket {
      color: white;
      margin: 0;
      position: absolute;
      top: 30%;
      left: 0%;
      text-align: center;
      transform: rotate(46deg);
      z-index: 10;

      animation: rocketAnimation 30s linear infinite;
      animation-delay: 2s
    }

    .car {
      margin: 0;
      position: absolute;
      top: 60%;
      left: 100%;
      text-align: center;
      transform: rotate(46deg);
      z-index: 10;

      animation: carAnimation 30s linear infinite;
      animation-delay: 15s;
    }

    /* The animation code */

    @keyframes rocketAnimation {
      0% {
        left: -5%;
      }
      100% {
        left: 100%
      }
      ;
    }

    @keyframes carAnimation {
      0% {
        left: 100%;
      }
      50% {
        top: 50%;
        left: 50%;
        transform: rotate(180deg);
      }

      100% {
        top: 60%;
        left: -5%;
        transform: rotate(300deg);
      }
      ;
    }
  </style>
</head>
